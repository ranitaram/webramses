<!-- article-form.component.html -->

<div class="container">
    <h1>Crear Artículo</h1>
  
    <form (ngSubmit)="crearArticulo()" 
          class="article-form"
          autocomplete="off"
          [formGroup]="crearArticuloForm" >
      <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" 
               id="title" 
               name="title"
               placeholder="titulo" 
               required 
               class="form-control"
               formControlName="titulo"
               >
      </div>
  
      <div class="form-group">
        <label for="title">Categoria:</label>
        <input type="text" 
               id="title" 
               name="title"
               placeholder="categoria" 
               required 
               class="form-control"
               formControlName="categoria"
               >
      </div>
      <!-- <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" id="image" name="image" class="form-control">
      </div> -->

      <div class="form-group" style="background-color: wheat;">
        <label for="content">Contenido</label>
        <editor  name="content" 
                 required rows="8" 
                 class="form-control" 
                 formControlName="contenido"
                 [init]="{
          base_url: '/tinymce', 
          suffix: '.min'       
        }"></editor>
      </div>

      <!-- <div class="form-group">
        <label for="content">Contenido</label>
        <textarea id="content" name="content" required rows="8" class="form-control"></textarea>
      </div> -->
  
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" 
               id="date" 
               name="date" 
               required 
               class="form-control"
               formControlName="fecha"
               >
      </div>
  
      <div class="form-group buttons">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <!-- <button type="button" (click)="updateArticle()" class="btn btn-secondary">Actualizar</button> -->
      </div>
    </form>
  </div>
