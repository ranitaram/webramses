<!-- article-form.component.html -->

<div class="container">
    <h1>Crear/Editar Artículo</h1>
  
    <form (ngSubmit)="saveArticle()" class="article-form">
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" id="title" name="title" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="image">Imagen</label>
        <input type="file" id="image" name="image" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="content">Contenido</label>
        <textarea id="content" name="content" required rows="8" class="form-control"></textarea>
      </div>
  
      <div class="form-group">
        <label for="date">Fecha</label>
        <input type="date" id="date" name="date" required class="form-control">
      </div>
  
      <div class="form-group buttons">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" (click)="updateArticle()" class="btn btn-secondary">Actualizar</button>
      </div>
    </form>
  </div>
