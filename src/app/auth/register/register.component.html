<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/img/fondo-ram.png);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 col-sm-10">
                <div class="login-box card">
                  <div class="card-body">
                    <form class="form-horizontal form-material"
                        autocomplete="off" [formGroup]="registerForm" 
                        id="loginform" (ngSubmit)="crearUsuario()">
                      <div class="text-center">
                        <a href="javascript:void(0)" class="text-center db"><img src="../assets/img/ram-logo.png" alt="Home" class="imagen-pequena"/></a>
                      </div>
                      <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3>
                      <small>Crea una cuenta</small>
                      <div class="form-group m-t-20">
                        <div class="col-xs-12">
                          <input class="form-control" 
                                type="text" 
                                placeholder="Nombre"
                                formControlName="nombre" 
                                style="margin-bottom: 10px;">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-xs-12">
                          <input class="form-control" 
                                 type="text" 
                                 placeholder="Email" 
                                 formControlName="email"
                                 style="margin-bottom: 10px;">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-xs-12">
                          <input class="form-control" 
                                 type="password" 
                                 placeholder="Contraseña" 
                                 formControlName="password"
                                 style="margin-bottom: 10px;">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-xs-12">
                          <input class="form-control" 
                                 type="password"
                                 formControlName="password2" 
                                 placeholder="Confirmar contraseña" 
                                 style="margin-bottom: 10px;">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-md-12">
                          <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" 
                                   type="checkbox"
                                   formControlName="terminos"
                                   >
                            <label for="checkbox-signup"> Estoy de acuerdo en todo <a href="#">Términos</a></label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col text-danger">
                            <p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p>
                            <p *ngIf="campoNoValido('email')">El email es obligatorio y tiene que ser válido</p>
                            <p *ngIf="passwordsNoValidos()">Las contraseñas deben de ser iguales</p>
                            <p *ngIf="aceptarTerminos()">Debe de aceptar los términos de uso</p>
                        </div>
                      </div>


                      <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light " type="submit">Crear una cuenta</button>
                        </div>
                      </div>
                      <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                          <p>Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar sesión</b></a></p>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>

            </div>

        </div>
    </div>
  </section>
